{% extends "base.html" %}

{% block content %}
    <h2>Vulnerability 4: Open Redirect</h2>
    <p>This page is vulnerable to open redirects. Try redirecting to any URL by appending `?url=your-url-here` to the URL.</p>
    <form action="{{ url_for('open_redirect') }}" method="get">
        <label for="url">Redirect URL:</label>
        <input type="text" id="url" name="url" value="http://example.com">
        <input type="submit" value="Redirect">
    </form>
{% endblock %}
